<!DOCTYPE html>
<html>
  <head>
    <title>LingvoTV</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/css/popup.css" />
  </head>
  <body>
    <section class="auth-section">
      <label class="email-label"
        >Email: <input class="email" type="email" />
      </label>
      <p class="auth-hint">
        Open the <a href="http://app.lingvo.tv" target="_blank">app</a> on your
        phone and enter your Email to connect.
      </p>
    </section>
    <section class="suppress-section">
      <label>
        <input type="checkbox" class="suppress" />
        Suppress subtitles on the primary display.
      </label>
    </section>
    <script src="./src/js/popup.js"></script>
  </body>
</html>
